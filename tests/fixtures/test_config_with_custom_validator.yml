# Valid config
---
version: 2
model:
  - name: "Leaf"
    properties:
      - name: "color"
        required: true
        type: "String"
      - name: "size"
        required: false
        type: "String"
      - name: "shape"
        required: false
        type: "String"
        validator: "MyValidator"
    relationships:
      - name: "stem"
        list: false
        nodes: 
          - "Leaf"
        properties:
          - name: "length"
            type: String
            required: false
