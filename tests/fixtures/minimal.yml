version: 1
model:

  # User
  - name: User
    properties:
      - name: name
        type: String
        required: true

  # Project
  - name: Project
    properties:
      - name: name
        type: String
      - name: description
        type: String
      - name: status
        type: String
      - name: priority
        type: Int
      - name: estimate
        type: Float
      - name: active
        type: Boolean
    relationships:
      - name: owner
        properties:
          - name: since
            type: String
        nodes: [User]
      - name: board
        nodes: [KanbanBoard, ScrumBoard]
        properties:
          - name: publicized
            type: Boolean
      - name: activity
        nodes: [Commit]
        properties:
            - name: repo
              type: String
        list: true
      - name: issues
        properties:
          - name: since
            type: String
        nodes: [Feature, Bug]
        list: true
  
  # Feature
  - name: Feature
    properties:
      - name: name
        type: String
      - name: points
        type: Int
  
  # Bug
  - name: Bug
    properties:
      - name: name
        type: String
      - name: critical
        type: Boolean
  
  # KanbanBoard
  - name: KanbanBoard
    properties:
      - name: name
        type: String
  
  # ScrumBoard
  - name: ScrumBoard
    properties:
      - name: name
        type: String
  
  # Commit
  - name: Commit
    properties:
      - name: hash
        type: String
